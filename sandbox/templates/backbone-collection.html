{% block extra_js %}
<script>

// http://www.youtube.com/watch?v=HNcpkdXNVoM&feature=relmfu

var Thing = Backbone.Model.extend({

	initialize: function() {
		console.log("A new thing has been created: " + this.get('cheese'));

		this.bind('change:cheese', function(){
			console.log("cheese has changed to " + this.get('cheese'));
		});

		this.bind('error', function(model, error){
			console.log(error);
		});
	},

});

var Things = Backbone.Collection.extend({

	initialize: function(){
		console.log('new collection of Things has been created');
	},

	model: Thing

});

</script>
